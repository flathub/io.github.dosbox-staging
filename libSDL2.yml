name: libSDL2
modules:
  # libdecor for CSD Wayland support
  - name: libdecor
    buildsystem: meson
    config-opts:
      - -Ddemo=false
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/libdecor/libdecor/-/archive/0.1.1/libdecor-0.1.1.tar.gz
        sha256: 82adece5baeb6194292b0d1a91b4b3d10da41115f352a5e6c5844b20b88a0512
        x-checker-data:
          type: anitya
          project-id: 312806
          url-template: https://gitlab.freedesktop.org/libdecor/libdecor/-/archive/$version/libdecor-$version.tar.gz

  # SDL2 main library
  - name: SDL2
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --disable-gui
    cleanup:
      - '*.la'
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL/archive/refs/tags/release-2.26.5.tar.gz
        sha256: 8f347d4b5adff605098f31fe35c23cdd91482e76edebacb4fa3b83a91465af83
        x-checker-data:
          type: anitya
          project-id: 4779
          url-template: https://github.com/libsdl-org/SDL/archive/refs/tags/release-$version.tar.gz

  # SDL2 Image support
  - name: SDL2_image
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --disable-gui
    cleanup:
      - '*.la'
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_image/archive/refs/tags/release-2.6.3.tar.gz
        sha256: e3fb5136e1c0e0e118051fbd96cddaf988715ed9fec9296b4861e21823c75b75
        x-checker-data:
          type: anitya
          project-id: 4781
          url-template: https://github.com/libsdl-org/SDL_image/archive/refs/tags/release-$version.tar.gz

  # SDL2 Networking support
  - name: SDL2_net
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --disable-gui
    cleanup:
      - '*.la'
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_net/archive/refs/tags/release-2.2.0.tar.gz
        sha256: 08d741282c0c22b82ed134f09cd319803132289cae06fb47b5ada2752faf0493
        x-checker-data:
          type: anitya
          project-id: 4783
          url-template: https://github.com/libsdl-org/SDL_net/archive/refs/tags/release-$version.tar.gz
